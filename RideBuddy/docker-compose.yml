# =================================================================
#  RideBuddy — Docker Compose
# =================================================================
#  Secrets are read from .env
#  Start everything:  docker compose up --build -d
#  Frontend:          http://localhost:8080
#  API Gateway:       http://localhost:5000
#  Swagger UIs:       http://localhost:5001/swagger
#                     http://localhost:5002/swagger
#                     http://localhost:5003/swagger
#                     http://localhost:5004/swagger
#  RabbitMQ UI:       http://localhost:15672  (guest / guest)
# =================================================================

x-rabbitmq-env: &rabbitmq-env
  RabbitMQ__Host: rabbitmq
  RabbitMQ__Port: "5672"
  RabbitMQ__Username: ${RABBITMQ_USER}
  RabbitMQ__Password: ${RABBITMQ_PASSWORD}

x-jwt-env: &jwt-env
  JwtSettings__secretKey: ${JWT_SECRET_KEY}
  JwtSettings__validIssuer: "http://user-service:5001"
  JwtSettings__validAudience: ${JWT_AUDIENCE}

x-service-defaults: &service-defaults
  restart: unless-stopped
  networks:
    - ridebuddy

services:

  userdb:
    image: postgres:16-alpine
    container_name: ridebuddy-userdb
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: UserDb
    ports:
      - "5435:5432"
    volumes:
      - userdb-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d UserDb"]
      interval: 5s
      timeout: 3s
      retries: 5
    <<: *service-defaults

  ridedb:
    image: postgis/postgis:16-3.4-alpine
    container_name: ridebuddy-ridedb
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: RideDb
    ports:
      - "5433:5432"
    volumes:
      - ridedb-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d RideDb"]
      interval: 5s
      timeout: 3s
      retries: 5
    <<: *service-defaults

  bookingdb:
    image: postgres:16-alpine
    container_name: ridebuddy-bookingdb
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: BookingDb
    ports:
      - "5434:5432"
    volumes:
      - bookingdb-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d BookingDb"]
      interval: 5s
      timeout: 3s
      retries: 5
    <<: *service-defaults

  notificationdb:
    image: postgres:16-alpine
    container_name: ridebuddy-notificationdb
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: NotificationDb
    ports:
      - "5436:5432"
    volumes:
      - notificationdb-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d NotificationDb"]
      interval: 5s
      timeout: 3s
      retries: 5
    <<: *service-defaults

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: ridebuddy-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
    <<: *service-defaults

  user-service:
    build:
      context: .
      dockerfile: Services/User/Dockerfile
    container_name: ridebuddy-user-service
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__UserDb: "Host=userdb;Port=5432;Database=UserDb;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      <<: [*rabbitmq-env, *jwt-env]
    ports:
      - "5001:5001"
      - "50051:50051"
    depends_on:
      userdb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    <<: *service-defaults

  ride-service:
    build:
      context: .
      dockerfile: Services/Ride/Dockerfile
    container_name: ridebuddy-ride-service
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__RideDb: "Host=ridedb;Port=5432;Database=RideDb;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      GrpcServices__UserService: "http://user-service:50051"
      <<: [*rabbitmq-env, *jwt-env]
    ports:
      - "5002:5002"
      - "50052:50052"
    depends_on:
      ridedb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      user-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5002/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    <<: *service-defaults

  booking-service:
    build:
      context: .
      dockerfile: Services/Booking/Dockerfile
    container_name: ridebuddy-booking-service
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://+:5003"
      ConnectionStrings__BookingDb: "Host=bookingdb;Port=5432;Database=BookingDb;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      GrpcServices__RideService: "http://ride-service:50052"
      GrpcServices__UserService: "http://user-service:50051"
      <<: [*rabbitmq-env, *jwt-env]
    ports:
      - "5003:5003"
    depends_on:
      bookingdb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      user-service:
        condition: service_healthy
      ride-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5003/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    <<: *service-defaults

  notification-service:
    build:
      context: .
      dockerfile: Services/Notification/Dockerfile
    container_name: ridebuddy-notification-service
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://+:5004"
      ConnectionStrings__NotificationDb: "Host=notificationdb;Port=5432;Database=NotificationDb;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      GrpcServices__UserService: "http://user-service:50051"
      SmtpSettings__Host: ${SMTP_HOST}
      SmtpSettings__Port: ${SMTP_PORT}
      SmtpSettings__Username: ${SMTP_USERNAME}
      SmtpSettings__Password: ${SMTP_PASSWORD}
      SmtpSettings__FromEmail: ${SMTP_FROM_EMAIL}
      SmtpSettings__FromName: ${SMTP_FROM_NAME}
      SmtpSettings__UseSsl: ${SMTP_USE_SSL}
      <<: [*rabbitmq-env, *jwt-env]
    ports:
      - "5004:5004"
    depends_on:
      notificationdb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      user-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5004/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    <<: *service-defaults

  api-gateway:
    build:
      context: .
      dockerfile: ApiGateway/Dockerfile
    container_name: ridebuddy-api-gateway
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: "http://+:5000"
    ports:
      - "5000:5000"
    depends_on:
      user-service:
        condition: service_healthy
      ride-service:
        condition: service_healthy
      booking-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    <<: *service-defaults

  # ---------------------------------------------------------------
  # Frontend — Angular 18 SPA with nginx :80
  # ---------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ridebuddy-frontend
    ports:
      - "8080:80"
    depends_on:
      api-gateway:
        condition: service_healthy
    <<: *service-defaults

volumes:
  userdb-data:
  ridedb-data:
  bookingdb-data:
  notificationdb-data:
  rabbitmq-data:

networks:
  ridebuddy:
    driver: bridge
